    <strong>ຕູ້Reverse Vending Machine</strong>
    ຕູ້ຮັບຄືນຂວດຫຼືພາຊະນະທີ່ນໍາໃຊ້ແລ້ວທີ່ມີໜ້າທີ່ກົງກັນຂ້າມກັບຕູ້ຂາຍອັດຕະໂນມັດ(vending machine)
